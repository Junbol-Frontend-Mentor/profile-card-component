<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <section class="bgTopImage"></section>
        <section class="bgPhoto"></section>
        <section class="heading">
          <section class="title">
            <h3>Victor Crest <span>26</span></h3>
          </section>
          <section class="city"><h4>London</h4></section>
        </section>
        <section class="socialData">
          <section class="data">
            <h1>80K</h1>
            <h4>Followers</h4>
          </section>
          <section class="data">
            <h1>803K</h1>
            <h4>Likes</h4>
          </section>
          <section class="data">
            <h1>1.4K</h1>
            <h4>Photos</h4>
          </section>
        </section>
      </section>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Junier Bolivar</a>.
    </div>
  </body>
</html>
